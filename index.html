<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/fonte.css">
    <title>Página do GTA</title>
</head>

<body>
    <header class="cabecalho">
        <div class="logo">
            <img src="imagens/logo-rockstar.svg" alt="Logo Rockstar">
            <hr>
            <img src="imagens/logo-gta.svg" alt="Logo GTA 5">
        </div>
        <nav>
            <ul class="menu">
                <li>
                    <a href="#Home">Home</a>
                </li>
                <li>
                    <a href="#Comprar">Comprar</a>
                </li>
                <li>
                    <a href="#Suporte">Suporte <img src="imagens/icone-link.svg" alt=""></a>
                    
                </li>
            </ul>
        </nav>
    </header>
    <main class="home" id="home">
        <img class="imagem-fundo" src="imagens/bg-main." alt="">

        <div class="informacoes">
            <div class="lista-de-jogos">
            <img src="imagens/logo-gta-v.svg" alt="">
            <img src="imagens/logo-gta-online.svg" alt="">
            </div>
            <h1 class="titulo">Já disponivel para playstation 5 e Xbox 5 series X</h1>

            <p class="texto">
                Experimente os fênomenos de entretenimento Grand Theft Auto V e GTA online
            </p>

            <a class="btn-comprar" href="#Comprar">Compre já</a>
        </div>
    </main>
    <section class="compre-ja" id="Comprar">
        <h2 class="titulo">Compre Já</h2>
        <div class="cartao">
            <img class="capa-do-jogo" src="imagens/gta5.jpg" alt="">

            <div class="informacoes">
                <h3>Grand Theft Auto V</h3>
                <p>
                    inclui <strong>modo história do GTA 5</strong>
                    e <strong>GTA online</strong>
                </p>
                <ul class="platarfomas">
                    <li>
                        <img src="imagens/logo-ps5.svg" alt="">
                    </li>
                    <li>
                        <img src="imagens/logo-xbox-series-s.svg" alt="">
                    </li>
                    <li>
                        <img src="imagens/logo-ps4.svg" alt="">
                    </li>
                    <li>
                        <img src="imagens/logo-xbox-one.svg" alt="">
                    </li>
                    <li>
                        <img src="imagens/logo-pc.svg" alt="">
                    </li>
                </ul>
            </div>
            <button class="btn-platarfoma">
                Seleciona platarfoma
                <ul class="platarfomas">
                    <li>
                        <img src="imagens/logo-ps5.svg" alt="">
                    </li>
                    <li>
                        <img src="imagens/logo-xbox-series-s.svg" alt="">
                    </li>
                    <li>
                        <img src="imagens/logo-ps4.svg" alt="">
                    </li>
                    <li>
                        <img src="imagens/logo-xbox-one.svg" alt="">
                    </li>
                    <li>
                        <img src="imagens/logo-pc.svg" alt="">
                    </li>
                </ul>
            </button>
        </div>
    </section>
</body>

</html>
